<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#1a6b29"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e6edf3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGrad)"/>

  <!-- Card Stack Effect -->
  <g transform="translate(256, 256)">
    <!-- Back card -->
    <rect x="-100" y="-140" width="160" height="220" rx="12" ry="12"
          fill="#0d1117" stroke="#30363d" stroke-width="3"
          transform="rotate(-15)"/>

    <!-- Middle card -->
    <rect x="-100" y="-140" width="160" height="220" rx="12" ry="12"
          fill="#161b22" stroke="#30363d" stroke-width="3"
          transform="rotate(-5)"/>

    <!-- Front card -->
    <rect x="-100" y="-140" width="160" height="220" rx="12" ry="12"
          fill="url(#cardGrad)" stroke="#8b949e" stroke-width="2"
          transform="rotate(5)"/>

    <!-- BJ Text on card -->
    <g transform="rotate(5)">
      <text x="-70" y="-80" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#238636">BJ</text>

      <!-- Spade symbol -->
      <path d="M0,20 C-15,-10 -35,-20 -35,-40 C-35,-65 0,-70 0,-45 C0,-70 35,-65 35,-40 C35,-20 15,-10 0,20 L0,20 L-10,50 L10,50 L0,20"
            fill="#0d1117" transform="translate(0, 30) scale(1.2)"/>
    </g>
  </g>

  <!-- Probability Symbol (Pi-like) -->
  <g transform="translate(400, 400)">
    <circle cx="0" cy="0" r="50" fill="#0d1117" opacity="0.8"/>
    <text x="0" y="15" font-family="Georgia, serif" font-size="56" fill="#ffffff" text-anchor="middle">P</text>
  </g>
</svg>
