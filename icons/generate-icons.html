<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #0d1117;
      color: #e6edf3;
    }
    h1 { margin-bottom: 20px; }
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .icon-item {
      background: #161b22;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .icon-item canvas {
      border: 1px solid #30363d;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .icon-item a {
      display: inline-block;
      padding: 8px 16px;
      background: #238636;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 13px;
    }
    .icon-item a:hover {
      background: #2ea043;
    }
    .size-label {
      color: #8b949e;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button {
      padding: 12px 24px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #2ea043; }
    .instructions {
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .instructions ol {
      padding-left: 20px;
    }
    .instructions li {
      margin: 8px 0;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>BJ Probability Engine - PWA Icon Generator</h1>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click "Generate All Icons" below</li>
      <li>Right-click each generated icon and "Save image as..."</li>
      <li>Save with the filename shown (e.g., icon-192x192.png)</li>
      <li>Save all icons to the /icons folder</li>
    </ol>
  </div>

  <button onclick="generateAllIcons()">Generate All Icons</button>

  <div class="icons-grid" id="iconsGrid"></div>

  <script>
    const sizes = [32, 72, 96, 128, 144, 152, 192, 384, 512];

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#238636');
      gradient.addColorStop(1, '#1a6b29');

      // Rounded rectangle background
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Scale factor
      const scale = size / 512;

      // Draw cards
      ctx.save();
      ctx.translate(size / 2, size / 2);

      // Back card
      ctx.save();
      ctx.rotate(-15 * Math.PI / 180);
      drawCard(ctx, -100 * scale, -140 * scale, 160 * scale, 220 * scale, 12 * scale, '#0d1117', '#30363d');
      ctx.restore();

      // Middle card
      ctx.save();
      ctx.rotate(-5 * Math.PI / 180);
      drawCard(ctx, -100 * scale, -140 * scale, 160 * scale, 220 * scale, 12 * scale, '#161b22', '#30363d');
      ctx.restore();

      // Front card
      ctx.save();
      ctx.rotate(5 * Math.PI / 180);
      drawCard(ctx, -100 * scale, -140 * scale, 160 * scale, 220 * scale, 12 * scale, '#ffffff', '#8b949e');

      // BJ text
      ctx.fillStyle = '#238636';
      ctx.font = `900 ${48 * scale}px Arial Black, sans-serif`;
      ctx.fillText('BJ', -70 * scale, -80 * scale);

      // Spade symbol
      ctx.fillStyle = '#0d1117';
      ctx.save();
      ctx.translate(0, 30 * scale);
      ctx.scale(1.2 * scale, 1.2 * scale);
      ctx.beginPath();
      ctx.moveTo(0, 20);
      ctx.bezierCurveTo(-15, -10, -35, -20, -35, -40);
      ctx.bezierCurveTo(-35, -65, 0, -70, 0, -45);
      ctx.bezierCurveTo(0, -70, 35, -65, 35, -40);
      ctx.bezierCurveTo(35, -20, 15, -10, 0, 20);
      ctx.moveTo(-10, 50);
      ctx.lineTo(10, 50);
      ctx.lineTo(0, 20);
      ctx.closePath();
      ctx.fill();
      ctx.restore();

      ctx.restore();
      ctx.restore();

      // P symbol in circle
      ctx.save();
      ctx.translate(400 * scale, 400 * scale);
      ctx.beginPath();
      ctx.arc(0, 0, 50 * scale, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(13, 17, 23, 0.8)';
      ctx.fill();
      ctx.fillStyle = '#ffffff';
      ctx.font = `${56 * scale}px Georgia, serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('P', 0, 5 * scale);
      ctx.restore();

      return canvas;
    }

    function drawCard(ctx, x, y, w, h, r, fill, stroke) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
      ctx.fillStyle = fill;
      ctx.fill();
      ctx.strokeStyle = stroke;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function generateAllIcons() {
      const grid = document.getElementById('iconsGrid');
      grid.innerHTML = '';

      sizes.forEach(size => {
        const canvas = generateIcon(size);
        const item = document.createElement('div');
        item.className = 'icon-item';

        const sizeLabel = document.createElement('div');
        sizeLabel.className = 'size-label';
        sizeLabel.textContent = `${size}x${size}`;

        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `icon-${size}x${size}.png`;
        link.textContent = 'Download';

        // Show smaller preview for large icons
        const displayCanvas = document.createElement('canvas');
        const displaySize = Math.min(size, 150);
        displayCanvas.width = displaySize;
        displayCanvas.height = displaySize;
        const dCtx = displayCanvas.getContext('2d');
        dCtx.drawImage(canvas, 0, 0, displaySize, displaySize);

        item.appendChild(sizeLabel);
        item.appendChild(displayCanvas);
        item.appendChild(document.createElement('br'));
        item.appendChild(link);

        grid.appendChild(item);
      });
    }

    // Generate on load
    generateAllIcons();
  </script>
</body>
</html>
